
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gabbar-stage-stakater-nordmart-review-ui
  namespace: openshift-stakater-argocd
  labels:
    stakater.com/tenant: gabbar
    stakater.com/env: stage
    stakater.com/kind: stage     
spec:
  destination:
    namespace: gabbar-stage
    server: 'https://kubernetes.default.svc'
  project: gabbar
  source:
    path: 01-gabbar/apps/02-stakater-nordmart-review-ui/02-stage
    repoURL: 'https://github.com/stakater/gitops-config-template.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

